<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/main.css') }}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div class="page">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <div class="col-md-3 mb-2 mb-md-0">
                <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                    <img class="header__img" src="{{ url_for('static', filename = 'img/icon.png') }}" alt="icon">
                </a>
            </div>
            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="{{ url_for('index') }}" class="nav-link px-2 link-secondary">Главная</a></li>
                <li><a href="{{ url_for('posts') }}" class="nav-link px-2">Все записи</a></li>
                <li><a href="{{ url_for('create') }}" class="nav-link px-2">Добавить запись</a></li>
            </ul>
            <div class="col-md-3 text-end">
            </div>
        </header>
            <div class="content">
            {% block content %}{% endblock %}
            </div>
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center">
                <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1" aria-label="Bootstrap">
                    <img class="header__img" src="{{ url_for('static', filename = 'img/icon.png') }}" alt="icon">
                </a> <span class="mb-3 mb-md-0 text-body-secondary">© baby_stepa</span>
            </div>
            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                <li class="ms-3"><a class="text-body-secondary" href="#" aria-label="Instagram">
                    <img class="footer__tg" src="{{ url_for('static', filename = 'img/telegram.png') }}" alt="icon"><use xlink:href="#https://www.google.com/url?sa=t&source=web&rct=j&opi=89978449&url=https://web.telegram.org/&ved=2ahUKEwjZoOPryMOQAxWeTDABHespE8cQFnoECAwQAQ&usg=AOvVaw0lI4JHsSdBRCge6TQdJIip"></use></svg></a></li>
                <li class="ms-3"><a class="text-body-secondary" href="#" aria-label="Facebook">
                    <svg class="bi" width="24" height="24"><use xlink:href="#facebook"></use></svg></a></li>
            </ul>
        </footer>
    </div>
</body>
</html>
